<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Watermark Remover</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .upload-area { border: 3px dashed #667eea; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s; margin-bottom: 30px; }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ebff; border-color: #667eea; }
        input[type="file"] { display: none; }
        .file-info { margin-top: 15px; color: #667eea; font-weight: bold; }
        .method-selector { margin-bottom: 30px; }
        .method-btn { padding: 12px 24px; margin: 5px; border: 2px solid #667eea; background: white; color: #667eea; border-radius: 25px; cursor: pointer; transition: all 0.3s; font-size: 14px; }
        .method-btn:hover { background: #667eea; color: white; }
        .method-btn.active { background: #667eea; color: white; }
        .options { background: #f8f9ff; padding: 20px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .options.active { display: block; }
        .option-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 600; }
        input[type="number"], input[type="text"], input[type="range"] { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px; }
        input[type="range"] { padding: 0; }
        .range-value { display: inline-block; margin-left: 10px; color: #667eea; font-weight: bold; }
        .slider-container { display: flex; align-items: center; }
        .slider-container input { flex: 1; }
        button[type="submit"] { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        button[type="submit"]:hover { transform: translateY(-2px); }
        button[type="submit"]:disabled { opacity: 0.5; cursor: not-allowed; }
        .progress { display: none; margin-top: 20px; }
        .progress-bar { width: 100%; height: 30px; background: #e0e0e0; border-radius: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); width: 0%; transition: width 0.3s; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .error { background: #fee; border: 2px solid #fcc; color: #c33; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
        .success { background: #efe; border: 2px solid #cfc; color: #3c3; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; animation: slideIn 0.3s; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Watermark Remover</h1>
        <p class="subtitle">Remove watermarks from PDFs with advanced options</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" name="file" accept=".pdf" required>
                <div>ðŸ“„ Click or drag PDF file here</div>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <div class="method-selector">
                <button type="button" class="method-btn active" data-method="crop">Crop Edges</button>
                <button type="button" class="method-btn" data-method="text">Remove Text</button>
                <button type="button" class="method-btn" data-method="image">Remove Images</button>
                <button type="button" class="method-btn" data-method="pages">Selective Pages</button>
            </div>

            <div class="options active" id="crop-options">
                <div class="grid">
                    <div class="option-group">
                        <label>Top (px)</label>
                        <div class="slider-container">
                            <input type="range" name="crop_top" min="0" max="200" value="0" oninput="this.nextElementSibling.textContent=this.value">
                            <span class="range-value">0</span>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>Bottom (px)</label>
                        <div class="slider-container">
                            <input type="range" name="crop_bottom" min="0" max="200" value="30" oninput="this.nextElementSibling.textContent=this.value">
                            <span class="range-value">30</span>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>Left (px)</label>
                        <div class="slider-container">
                            <input type="range" name="crop_left" min="0" max="200" value="0" oninput="this.nextElementSibling.textContent=this.value">
                            <span class="range-value">0</span>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>Right (px)</label>
                        <div class="slider-container">
                            <input type="range" name="crop_right" min="0" max="200" value="0" oninput="this.nextElementSibling.textContent=this.value">
                            <span class="range-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="options" id="text-options">
                <div class="option-group">
                    <label>Keywords to Remove (comma-separated)</label>
                    <input type="text" name="keywords" placeholder="e.g., CONFIDENTIAL, DRAFT, Watermark">
                </div>
            </div>

            <div class="options" id="image-options">
                <div class="option-group">
                    <label>Image Size Threshold (remove images smaller than % of page)</label>
                    <div class="slider-container">
                        <input type="range" name="threshold" min="0.1" max="1" step="0.1" value="0.5" oninput="this.nextElementSibling.textContent=(this.value*100)+'%'">
                        <span class="range-value">50%</span>
                    </div>
                </div>
            </div>

            <div class="options" id="pages-options">
                <div class="option-group">
                    <label>Pages to Process (comma-separated or "all")</label>
                    <input type="text" name="pages" value="all" placeholder="e.g., 1,3,5 or all">
                </div>
                <div class="option-group">
                    <label>Crop Bottom (px)</label>
                    <div class="slider-container">
                        <input type="range" name="crop_bottom_pages" min="0" max="200" value="30" oninput="this.nextElementSibling.textContent=this.value">
                        <span class="range-value">30</span>
                    </div>
                </div>
            </div>

            <input type="hidden" name="method" id="methodInput" value="crop">
            
            <button type="submit">ðŸš€ Remove Watermark</button>
        </form>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="success" id="success">âœ… PDF processed successfully! Download started.</div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const form = document.getElementById('uploadForm');
        const methodBtns = document.querySelectorAll('.method-btn');
        const methodInput = document.getElementById('methodInput');
        const progress = document.getElementById('progress');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        uploadArea.onclick = () => fileInput.click();
        
        uploadArea.ondragover = (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); };
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileInfo();
        };

        fileInput.onchange = updateFileInfo;

        function updateFileInfo() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        }

        methodBtns.forEach(btn => {
            btn.onclick = () => {
                methodBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const method = btn.dataset.method;
                methodInput.value = method;
                document.querySelectorAll('.options').forEach(opt => opt.classList.remove('active'));
                document.getElementById(`${method}-options`).classList.add('active');
            };
        });

        form.onsubmit = async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            progress.style.display = 'block';
            
            const formData = new FormData(form);
            const method = methodInput.value;
            
            if (method === 'pages') {
                formData.set('crop_bottom', formData.get('crop_bottom_pages'));
            }

            try {
                const response = await fetch('/process', { method: 'POST', body: formData });
                
                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const error = await response.json();
                        throw new Error(error.error || 'Processing failed');
                    } else {
                        throw new Error('Server error: ' + response.status);
                    }
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cleaned.pdf';
                a.click();
                window.URL.revokeObjectURL(url);
                
                progress.style.display = 'none';
                successDiv.style.display = 'block';
                setTimeout(() => successDiv.style.display = 'none', 5000);
            } catch (error) {
                progress.style.display = 'none';
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
